<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital@1&display=swap" rel="stylesheet">
    <title> rock paper scsor</title>
  </head>
  <body>

   <header>
     <h1>rock paper scissor</h1>
   </header>


 <div class="score-board">

   <div  id="user-label" class="badge"> user</div>
   <div id="computer-label"  class="badge"> comp</div>
   <span id="user-score" >0</span>:<span id="computer-score" >0</span>

 </div>


 <div class="result">
   <p> hit the buttons </p>
 </div>

 <div class="choices">

   <div class="choice" id="r">
     <img src="rock.png" alt="rock" style="width:70px">
   </div>

   <div class="choice" id="p">
     <img src="paper.png" alt="paper" style="width:70px">
   </div>

   <div class="choice" id="s">
     <img src="scissor.png" alt="scissor" style="width:70px">
   </div>

 </div>

 <p id="action-message"> make your move.</p>

   <script src="index.js" charset="utf-8"></script>
  </body>
</html>
